<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Judit & Miquel's Wedding</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="stylesheet" type="text/css" href="./icons/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="header">
      <select name="select" id="lang-select">
        <option value="es">Castellano</option>
        <option value="en">English</option>
      </select>
      <h1 class="heading">
        Judit & Miguel
        <span class="heading-subtext" data-i18n="ww-heading-subtext"></span>
      </h1>
    </header>

    <section class="section">
      <h2 id="testing" class="sub-heading" data-i18n="ww-when"></h2>
    </section>

    <section class="section">
      <h2 class="sub-heading" data-i18n="ww-ceremony"></h2>
      <div class="details">
        <i class="fas fa-map-marked-alt"></i>
        <h3 class="details-heading">

          <a href="https://es.wikipedia.org/wiki/Iglesia_de_Nuestra_Se%C3%B1ora_de_la_Asunci%C3%B3n_(Vilvestre)">
            Iglesia de Nuestra Señora de la Asunción
          </a>
        </h3>
        <p>Vilvestre, Salamanca</p>
        <img class="resort-image" src="./img/IglesiaVilvestre.jpg" alt="Resort" />
        <div class="google-maps">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2740.9785615308724!2d-6.727712297860965!3d41.1045389317743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd3bf56ace1bbc79%3A0xc8bf2a74a4ca457b!2sChurch%20of%20Our%20Lady%20of%20the%20Assumption!5e0!3m2!1sen!2sus!4v1671340297165!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="sub-heading" data-i18n="ww-celebration"></h2>

      <div class="details">
        <i class="fas fa-map-marked-alt"></i>
        <h3 class="details-heading">
          <a href="https://es.wikipedia.org/wiki/Palacio_de_Montarco">
            Palacio de Montarco
          </a>
        </h3>
        <p>Ciudad Rodrigo, Salamanca</p>
        <img class="resort-image" src="./img/palacio-interior.jpg" alt="Resort" />
        <div class="google-maps">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1349.4493121096023!2d-6.534313925815187!3d40.598751891198184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd3c2f765aeb766d%3A0xfcdabcb5de0dc1f0!2sPalacio%20de%20Montarco!5e0!3m2!1sen!2sus!4v1671340370730!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>

      <div class="details">
        <i class="fas fa-suitcase"></i>
        <h3 class="details-heading" data-i18n="ww-lodging"></h3>
        <p data-i18n="ww-lodging-details"></p>
        <p data-i18n="ww-lodging-details-2"></p>
      </div>

      <div class="details">
        <i class="fas fa-plane-departure"></i>
        <h3 class="details-heading" data-i18n="ww-getting-there"></h3>
        <p data-i18n="ww-getting-there-details-1"></p>
        <p data-i18n="ww-getting-there-details-2"></p>
        <a data-i18n="ww-train" href="https://www.renfe.com/es/en"></a> <span data-i18n="ww-o"></span> <a href="https://www.avanzabus.com/">bus</a>
        <p data-i18n="ww-getting-there-details-3"></p>
      </div>
    </section>

    <script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
    <script src="./js/jquery.i18n.js"></script>
    <script src="./js/jquery.i18n.messagestore.js"></script>
    <script src="./js/jquery.i18n.fallbacks.js"></script>
    <script src="./js/jquery.i18n.parser.js"></script>
    <script src="./js/jquery.i18n.emitter.js"></script>
    <script src="./js/jquery.i18n.language.js"></script>
    <script>
      var lang = navigator.language.split('-')[0];
      $(document).ready(function($) {
        'use strict';
        $.i18n().load('/i18n/wedding-web.json').done(function() {
          $('body').i18n();
        });

        $('#lang-select option[value="' + lang + '"]').prop('selected', true)
        $('#lang-select').on('change', function(e) {
          $.i18n().locale = $(this).val();
          $('body').i18n();
        });
      })
    </script>
  </body>
</html>
